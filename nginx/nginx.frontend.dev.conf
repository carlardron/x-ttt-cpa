# NGINX configuration for frontend proxy (development)
# This nginx serves as the main entry point, routing to Next.js wrapper and backend nginx

server {
    listen 80;
    server_name localhost;

    # Next.js wrapper homepage
    location / {
        proxy_pass http://nextjs-wrapper:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Enable hot reload for Next.js dev server
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Game route (proxied to backend nginx which serves react app and websocket)
    location /game/ {
        proxy_pass http://nginx-backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable hot reload for webpack dev server
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Inject base tag to fix relative paths in iframe
        sub_filter '</head>' '<base href="/game/"></head>';
        sub_filter_once on;
    }
    
    # Game route without trailing slash - redirect to with slash
    location = /game {
        return 301 /game/;
    }
}
