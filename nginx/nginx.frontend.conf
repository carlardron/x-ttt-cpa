# NGINX configuration for frontend proxy
# This nginx serves as the main entry point, routing to Next.js wrapper and backend nginx

server {
    listen 80;
    server_name localhost;

    # Next.js wrapper homepage
    location / {
        proxy_pass http://nextjs-wrapper:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Game route (proxied to backend nginx which serves react app and websocket)
    location /game {
        rewrite ^/game(.*)$ $1 break;
        proxy_pass http://nginx-backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket for game (proxied through backend nginx)
    location /game/ws/ {
        rewrite ^/game(.*)$ $1 break;
        proxy_pass http://nginx-backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
